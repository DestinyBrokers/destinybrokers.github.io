        desc: "Explore the transformative power of nutrition with personalized guidance for optimal health and vitality. Improve dietary habits, manage nutritional deficiencies, and enhance athletic performance with practical strategies and ongoing support."
        icon: fas fa-apple-alt

  portfolio:
