    text: "¡Te ofrecemos las mejores OFERTAS para crear tu propio DESTINO!🌟"
    section: servicios
    list:
      - title: "Deportes"
        desc: "Especializándonos en descubrir y mejorar el potencial atlético, brindamos servicios de consultoría personalizados adaptados a trayectorias únicas. A través de orientación estratégica y una red extensa, empoderamos a las personas para superar metas atléticas y redefinir el éxito."
        icon: fas fa-running
      - title: "Entretenimiento"
        desc: "Explora posibilidades ilimitadas en entretenimiento con nuestra pasión por descubrir y magnificar talentos creativos. Ya sean emergentes o experimentados, nuestros servicios de consultoría nutren la visión artística e impulsan carreras con estrategias innovadoras y experiencia en la industria."
        icon: fas fa-theater-masks
      - title: "Cultura"
        desc: "Fomentando la exploración cultural y la expresión artística, nuestros servicios de consultoría están dirigidos a personas apasionadas por enriquecer esfuerzos culturales y creativos. Amplifica voces y genera un impacto significativo con orientación estratégica y oportunidades de colaboración."
        icon: fas fa-globe
      - title: "Mentoría"
        desc: "Descubre tu verdadero potencial a través de orientación personalizada y apoyo para emprendimientos personales y profesionales. Navega elecciones de carrera, desarrollo personal y habilidades de liderazgo con mentores comprometidos."
        icon: fas fa-users
      - title: "Fitness"
        desc: "Empodera a las personas para priorizar la salud y el bienestar a través de soluciones de fitness personalizadas. Mejora la condición física, logra metas de control de peso y adopta un estilo de vida equilibrado con programas personalizados y apoyo motivacional."
        icon: fas fa-dumbbell
      - title: "Nutrición"
        desc: "Explora el poder transformador de la nutrición con orientación personalizada para una salud óptima y vitalidad. Mejora los hábitos alimenticios, maneja deficiencias nutricionales y mejora el rendimiento atlético con estrategias prácticas y apoyo continuo."
        icon: fas fa-apple-alt

  portfolio:
    title: "Portafolio"
    text: "Explora algunos de nuestros proyectos exitosos y observa cómo ayudamos a nuestros clientes a alcanzar sus metas."
    section: portafolio
    closebutton: "Cerrar Proyecto"

